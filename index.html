<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Weather Dashboard</title>      
    </head>

    <body>

        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <main>
            <!-- ----------- Search Container -------------->
            <div id="searchContainer">
                <form id="searchForm">
                        <h2>Search For A City:</h2>
                        <input id="searchCity" type="text" name="searchCity" />
                        <button id="search-btn">Search</button>
                </form>
                
                <hr>
            <!-- Last search cities buttons container -->
                <div id="lastSearch">

                </div>
            
            </div>
            <!-- ----------- End Search Container -------------->
            <div id="todayWeather">
                <!-- City weather Container -->
                <h2 id="currentDate"><img id="currentIcon" /></h2>
                <ul>
                    <li id="currentTemp"></li>
                    <li id="currentWind"></li>
                    <li id="currentHumidity"></li>
                    <li id="currentUvi"><span id="uvi"></span></li>
                </ul>

            </div>

            <section id="fiveDayForecast">
                
                <h3>5-Day Forecast:</h3>
                <!-- Results for forecasted weather go here -->
            
            </section>

        </main>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>     
        <script src="assets/js/script.js"></script>
    
    </body>

</html>
